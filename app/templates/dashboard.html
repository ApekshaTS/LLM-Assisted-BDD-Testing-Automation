<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #fff7e6, #e6fffa);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            color: #1e776d;
            font-weight: 700;
        }

        p {
            font-size: 22px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Welcome!</h1>
        <p>You have successfully logged in.</p>
    </div>
</body>
</html>
