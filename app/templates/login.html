<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #f8e8ff, #dff6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 35px 40px;
            width: 340px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #6c4ccf;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6c4ccf;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            transition: 0.3s;
        }

        button:hover {
            background: #5739b3;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>User Login</h2>

    <form method="post">
        <input id="email" name="email" placeholder="Enter email" />
        <input id="password" name="password" type="password" placeholder="Enter password" />
        <button id="login">Login</button>
    </form>
</div>

</body>
</html>
